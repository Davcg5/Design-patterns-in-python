on:
    push:
    branches: [ main ]
    pull_request:
    branches: [ main ]

jobs:
    ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@master
      with:
        python-version: 3.7
      - name: Lint with flake8
      run: 
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  